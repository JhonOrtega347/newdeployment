<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Bienvenido, <span th:text="${nombre}">Usuario</span>!</h1>
    <p>Gracias por registrarte en <strong>TamboTec</strong>. Estamos felices de tenerte con nosotros.</p>
    <p>Disfruta de la experiencia y si tienes preguntas, no dudes en contactarnos.</p>
    <div class="footer">
        <p>Este es un correo automático. No responder directamente.</p>
    </div>
</div>
</body>
</html>
